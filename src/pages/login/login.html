<ion-content padding class="page-login">
  <div class="login-picture">
      <img src="../assets/imgs/CDB.png" width="150" height="150">
  </div>
  <div class="login-body">
    <ion-item class="input-text">
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})"></ion-input>
    </ion-item>
    <ion-item class="input-text">
      <ion-label floating>Mot de passe</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <div style="text-align: center; margin-top: 50px;">
      <button class="login-button lifted" (click)="doConnectUser();">Connexion</button>
    </div>
    <div>
      <button class="go-to-register-button" (click)="registerUser();">S'inscrire</button>
    </div>
  </div>
</ion-content>

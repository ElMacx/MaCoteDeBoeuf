<ion-header>

  <ion-navbar>
    <ion-title>Ma commande</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
      <ion-item *ngFor="let item of order">
        <button>
          <h2>{{item.name}}</h2>
          <p>{{item.description}}</p>
          <p>{{item.price}}</p>
          <p>{{item.qty}}</p>
        </button>
      </ion-item>
    </ion-list>
</ion-content>

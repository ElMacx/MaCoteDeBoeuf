<ion-header>
  <ion-navbar>
    <ion-title>Produit</ion-title>
    <ion-buttons end>
      <button class="cart-icon" (click)="openCartPage();">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding class="page-product">
  <div class="data-container">
    <img class="item-img" src="../../assets/imgs/boeuf.jpg" width="100" height="100">
    <h2>{{product.name}}</h2>
    <p>{{product.description}}</p>
    <div class="p-style">
      <p>Prix : {{product.price}}€/kg</p>
      <p>Maturation : {{product.maturation}}</p>
      <label>Quantité : </label>
      <ion-input class="input-number-product" type="number" placeholder="Quantité" [(ngModel)]="qty" min="1"></ion-input>
    </div>
  </div>
  <div *ngIf="showAdd" style="text-align: center; margin-top: 50px;">
    <button class="add-to-cart-button" (click)="addToCart();">Ajoutez au panier</button>
  </div>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title style="font-family: Roboto;">Les produits</ion-title>
    <ion-buttons end>
      <button class="cart-icon" (click)="openCartPage();">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="page-products">
  <ion-list no-lines>
      <ion-item *ngFor="let product of products" class="item-design">
        <button style="width: 100%;" (click)="goToProduct(product);">
          <img class="item-img" src="../../assets/imgs/boeuf.jpg" width="50" height="50">
          <div style="text-align: left;">
            <h2 style="font-size: 500;">{{truncateText(product.name, 20)}}</h2>
            <p>Origine : {{product.origin}}</p>
            <p>Prix : {{product.price}}â‚¬/kg</p>
            <ion-icon class="arrow-icon" name="ios-arrow-dropright"></ion-icon>
          </div>
        </button>
      </ion-item>
    </ion-list>
</ion-content>

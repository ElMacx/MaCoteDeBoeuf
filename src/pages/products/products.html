<ion-header>
  <ion-navbar>
    <ion-title style="font-family: Roboto;">Les produits</ion-title>
    <ion-buttons end>
      <button class="cart-icon" (click)="openCartPage();">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="page-products">
  <ion-list no-lines>
      <ion-item detail-push *ngFor="let product of products" class="item-design gray-background">
        <button style="width: 100%;" class="gray-background" (click)="goToProduct(product);">
          <img class="item-img" src="../../assets/imgs/boeuf.jpg" width="35" height="35">
          <div style="text-align: left;">
            <h2 style="font-size: 500;">{{truncateText(product.name, 25)}}</h2>
            <p>Prix : {{product.price}}â‚¬/kg</p>
          </div>
        </button>
      </ion-item>
    </ion-list>
</ion-content>

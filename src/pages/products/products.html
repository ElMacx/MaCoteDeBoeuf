<ion-header>
  <ion-navbar>
    <ion-title>Les produits</ion-title>
    <ion-buttons end>
      <button (click)="openCartPage();">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
      <ion-item *ngFor="let product of products">
        <button (click)="goToProduct(product);">
          <h2>{{product.name}}</h2>
          <p>{{product.description}}</p>
        </button>
      </ion-item>
    </ion-list>
</ion-content>

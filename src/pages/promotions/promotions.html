<ion-header>

  <ion-navbar>
    <ion-title>Promotions</ion-title>
    <ion-buttons end>
      <button class="cart-icon" (click)="openCartPage();">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="page-promotions">
  <ion-refresher pulling-text="Tirer pour refraichir" (ionRefresh)="doRefresh($event);">
    <ion-refresher-content class="page-orders" pullingText="Tirer pour rafraichir" refreshingText="Rafraichissement..." refreshingSpinner="circles"></ion-refresher-content>
  </ion-refresher>
  <ion-list no-lines>
    <ion-item *ngFor="let item of promotions" class="item-design">
      <div>
        <h2>{{item.title}}</h2>
        <p>Date de fin : {{item.daterange}}€</p>
      </div>
      <div class="price-item">
        <p style="font-size: 30px; font-weight: bold; color: #000000;">{{item.price}}€</p>
        <p style="position: absolute; right: -20px; bottom: 5px;">/kg</p>
      </div>
    </ion-item>
  </ion-list>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Promotions</ion-title>
    <ion-buttons end>
      <button class="cart-icon" (click)="openCartPage();">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="page-promotions">
  <ion-list inset>
    <ion-item *ngFor="let item of promotions">
      <h2>{{item.title}}</h2>
      <p>Prix : {{item.price}}€/kg</p>
      <p>Date de fin : {{item.daterange}}€</p>
    </ion-item>
  </ion-list>
</ion-content>

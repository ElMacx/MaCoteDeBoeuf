<ion-content padding class="page-register">
  <ion-item class="input-text">
    <ion-label floating>Nom</ion-label>
    <ion-input type="text" [(ngModel)]="name"></ion-input>
  </ion-item>
  <ion-item class="input-text">
    <ion-label floating>Prénom</ion-label>
    <ion-input type="text" [(ngModel)]="firstname"></ion-input>
  </ion-item>
  <ion-item class="input-text">
    <ion-label floating>Email</ion-label>
    <ion-input type="email" [(ngModel)]="email" pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})"></ion-input>
  </ion-item>
  <ion-item class="input-text">
    <ion-label floating>Téléphone</ion-label>
    <ion-input type="text" [(ngModel)]="phone" pattern="\d*"></ion-input>
  </ion-item>
  <ion-item class="input-text">
    <ion-label floating>Mot de passe</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-item class="input-text">
    <ion-label floating>Confirmer le mot de passe</ion-label>
    <ion-input type="password" [(ngModel)]="confirmPass"></ion-input>
  </ion-item>
  <div style="text-align: center; margin-top: 50px;">
  <button class="register-button" (click)="doRegister();">Valider l'inscription</button>
  </div>
  <div>
    <button class="register-back-button" (click)="goToLogin();">Retour</button>
  </div>
</ion-content>

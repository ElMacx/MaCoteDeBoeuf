<ion-header>

  <ion-navbar>
    <ion-title>Mon compte</ion-title>
    <ion-buttons end>
      <button class="cart-icon" (click)="openCartPage();">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding class="page-user">
  <ion-item class="input-text">
    <ion-label floating>Nom</ion-label>
    <ion-input type="text" [(ngModel)]="user.name"></ion-input>
  </ion-item>
  <ion-item class="input-text">
    <ion-label floating>Prénom</ion-label>
    <ion-input type="text" [(ngModel)]="user.firstname"></ion-input>
  </ion-item>
  <ion-item class="input-text">
    <ion-label floating>Téléphone</ion-label>
    <ion-input type="text" [(ngModel)]="user.phone"></ion-input>
  </ion-item>
  <button (click)="saveUserInfo();">Sauvegarder</button>
  <button (click)="disconnectUser();">Se déconnecter</button>
</ion-content>
